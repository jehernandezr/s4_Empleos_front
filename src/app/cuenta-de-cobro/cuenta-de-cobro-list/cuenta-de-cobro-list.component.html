<div id="container2" class="container2">


<div style="padding:20px;background-color:#353436;display:flex;flex-direction: row;justify-content: center;">
  <a data-toggle="modal" data-target=#exampleModalLong class="btn btn-warning" style="cursor:pointer;border-color:#FFC14F;color:white;background-color:#FFB13F!important;">Crear Cuenta De Cobro</a>
  </div>

    

  

  <div style = "overflow-y: auto; height:300px;" style="background-color:#353436;padding:45px;"   >
  <div class="container" >
    <div class="card-deck" style="margin-top:-20px;padding:20px;margin-bottom:20px;">
    <div  *ngFor = "let cuenta of cuentas" class="card d-flex"style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.6);margin-top:25px;width: 22.5rem;align-items: center; justify-content: center;padding-top: 28px;padding-bottom: 28px; border-radius:1rem;">
      <img src= "../../../assets/imgdoc.png" class="card-img-top" class="mediana" alt="Documento cuenta de cobro" >
      <div class="card-body">
        <h5 class="card-title" style="margin-top:15px;"> Estuidiante : {{cuenta.nombreEstudiante}}</h5>
          <h6>Valor: {{cuenta.valor}}</h6>
         <a  style="margin-top:30px;width: 10rem;margin-bottom:10px;font-style: bold;color:#FFD151;border-color: #FFD151;"  
          [routerLink]="['/cuentas/', { outlets: { 'detail': [cuenta.id] } }]"
          class="btn btn-primary align-items-center d-flex justify-content-center" 
         style="width: 10rem;margin-top:12px;">Ver Detalle</a>
        </div>
    </div>
    </div>
    </div>
    <div class="col-sm-6">
      <router-outlet name="detail"></router-outlet>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Agregar Cuenta de Cobro</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-cuenta-de-cobro-create></app-cuenta-de-cobro-create>
    </div>
  </div>
</div>
</div>
